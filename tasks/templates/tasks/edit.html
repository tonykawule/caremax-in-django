<style>
  body {
    background-color: #638cb8;
  }
  input {
    width: 100%;
    padding: 12px 20px;
    margin: 8px 0px;
    box-sizing: border-box;
  }
  .center-column {
    width: 500px;
    margin: 20px auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 3px;
    box-shadow: 6px 2px 30px 0px rgba(0, 0, 0, 0.75);
  }
  h4{
    text-align: center;
    font-size: 20px
    
  }

<div class="center-column">
  <h4>Update Task</h4>
  <hr>

  <form method="POST" action="">
    {% csrf_token %} 
    {{ form }}

    <input class="btn btn-success" type="submit" name="Update Task" />
  </form>
</div>

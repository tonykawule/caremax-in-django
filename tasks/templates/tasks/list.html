<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
  crossorigin="anonymous"
/>

<style>
  body {
    background-color: #638cb8;
  }
  input {
    width: 100%;
    padding: 12px 20px;
    margin: 8px 0px;
    box-sizing: border-box;
  }
  input::placeholder {
    color: d3d3d3;
  }
  .submit {
    background-color: #6ba3e8;
  }
  .center-column {
    width: 700px;
    margin: 20px auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 3px;
    box-shadow: 6px 2px 30px 0px rgba(0, 0, 0, 0.75);
  }
  .item-row {
    background-color: #906abd;
    margin: 10px;
    padding: 20px;
    border-radius: 3px;
    color: #fff;
    font-size: 16px;
    box-shadow: 0px -1px 10px -4px rgba(0, 0, 0, 0.75);
    
  }
  .btn-danger {
    background-color: #ffae19;
    border-color: #e59400;
    
  }
  h4{
    text-align: center;
  }

</style>

<div class="center-column">
  <h4>My To-Do List App</h4>
  <form method="POST" action="/">
    {% csrf_token %} {{ form.title }}
    <input class="btn btn-success" type="submit" name="Create Task" />
  </form>
  <div class="item-row">
    {% for task in tasks %}
    <div>
      <a class="btn btn-danger btn-sm" href="{% url 'update_task' task.id %}">Update</a>
      
      <a class="btn btn-danger btn-sm" href="{% url 'delete_task' task.id %}">Delete</a> 
      

      {% if task.complete == True %}
      <strike>{{ task }}</strike>
      {% else %}
      <span>{{ task }}</span>
      {% endif %}
    </div>
    {% endfor %}
  </div>
</div>

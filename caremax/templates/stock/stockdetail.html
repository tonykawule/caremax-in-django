{% extends 'patient/main.html' %} 
 {% load static %}
 {% block content %}
 <div class="container">
  <br> 
  <div> 
    <h4>Stock detail</h4>

   <a href="{% url 'issue_item' stocks.id %}"><i class="fa-sharp fa-solid fa-plus"></i>Issue item</a>
   <a href="{% url 'receive_item' stocks.id %}"><i class="fa-sharp fa-solid fa-plus"></i>Receive item</a>
   
    <table class="content-table">
      <thead>
      <tr>
        <th>Item Name</th>
        <th>Quantity in store</th>
        <th>Last updated</th>
        <th>Reorder Level</th>
      </tr>
      </thead>

        <tbody>
        <tr>
        <td>{{ stocks.item_name }}</td>
        <td>{{ stocks.quantity }}</td>
        <td>{{ stocks.last_updated}}</td>
        <td>{{ stocks.reorder_level}}</td>
        
      </tr>      
      </tbody>
    </table>
  </div>
</div>
</div>
{% endblock content %}

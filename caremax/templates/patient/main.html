<!DOCTYPE html>
{% load static %}
<html>

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
  <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1" />
  <script src="https://kit.fontawesome.com/59b3b3a5dc.js" crossorigin="anonymous"></script>

  <title>caremax</title>
</head>

<body>
  <div class="navbar">
    <img src="" class="logo">
    <ul>
      <li><a href="{% url 'home' %}">Home</a></li>
      <li><a href="{% url 'patientlist' %}">Patient</a></li>
      <li><a href="{% url 'stocklist' %}">Stock</a></li>
      <li><a href="{% url 'stockcategorylist' %}">Stock Cat</a></li>
      <!--<li><a href="#">Appointment</a></li>-->
      <li><a href="{% url 'logout' %}">Logout</a></li>
      <li class="display_user"> Hello, {{ request.user }}</li>
    </ul>
    

  </div>


  <!-- Message notifications -->
  <div class="success">
    {% if messages %}
    <ul class="messages">
      {% for message in messages %}
      <li {% if message.tags %} class="{{message.tags}}" {% endif %}> {{message}} </li>

      {% endfor %}
    </ul>
    {% endif %}

    <!-- End of Messages-->

    <div class="container-fluid">
      {% block content %}

      {% endblock content %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"></script>
    <script  type="text/javaSript" src="{% static 'js/main.js' %}" ></script>  
    
</body>

</html>

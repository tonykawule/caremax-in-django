{% extends 'patient/main.html' %} {% load crispy_forms_tags %} {% load static %}
{% block content %}
<div class="container">
  <br />
  <p>Are you you want to delete "{{ patient }}"</p>

  <form method="POST">
    {% csrf_token %}

    <a class="btn btn-sm btn-danger" href="{% url 'patientlist' %}">Cancel</a>
    <br />
    <br />

    <input
      class="btn btn-sm btn-primary"
      type="submit"
      value="submit"
      name="confirm"
    />
  </form>
</div>
{% endblock %}
